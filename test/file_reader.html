<!DOCTYPE html>
<html>
    <head>
        <title>SparkMD5 file reader test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../spark-md5.js" type="text/javascript"></script>
    </head>
    <body>

        <input type="file" id="file"/>
        <div id="log"></div>
        
        <script>
            
            var blobSlice = File.prototype.mozSlice || File.prototype.webkitSlice || File.prototype.slice,
                log = document.getElementById("log"),
                userAgent = navigator.userAgent.toLowerCase();
            
            if (!("FileReader" in window) || !("File" in window) || !blobSlice) {
                log.innerHTML += "<p><strong>Your browser does not support the FileAPI or slicing of files.</strong></p>";		
            }
            else {
                
                if (userAgent.indexOf("chrome") > -1) {
                    if ((location.protocol === 'file:' || location.href.indexOf('://localhost') !== -1)) {
                        log.innerHTML += "<p><strong>This example will only work in chrome (in file:// protocol) if you start it up with -allow-file-access-from-files argument.</strong><br/>This is a security measure introduced in chrome, please <a target=\"_blank\" href=\"http://code.google.com/p/chromium/issues/detail?id=60889\">see</a>.</p>";
                    }
                }
                else if (userAgent.indexOf("firefox")) {
                    var firebugEnabled = !!(window.console && (window.console.firebug || (console.exception && console.table && console.memoryProfile && console.memoryProfileEnd)));
                    if (firebugEnabled) log.innerHTML += "<p><strong>It seems you got firebug enabled.</strong><br/>Firebug slows down this script by a great margin and causes high memory/cpu usage, please disable it and use the built in web console instead.</p>";
                }
                else if (userAgent.indexOf("opera")) {
                    log.innerHTML += "<p><strong>If you got DragonFly open please consider closing it as it slows down the test by a great margin.<strong></p>";
                }
                else log.innerHTML += "<p></p>";
                
                // listen to file input change
                document.getElementById("file").addEventListener("change", function() {

                    var fileReader = new FileReader(),
                        file = document.getElementById("file").files[0],
                        chunkSize = 2097152,                           // read in chunks of 2MB
                        chunks = Math.ceil(file.size / chunkSize),
                        currentChunk = 0,
                        spark = new SparkMD5();

                    fileReader.onload = function(e) {
                        log.innerHTML += "Read chunk number <strong>" + (currentChunk + 1) + "</strong> of <strong>" + chunks + "</strong><br/>";
                        spark.appendBinary(e.target.result);           // append binary string
                        currentChunk++;

                        if (currentChunk < chunks) {
                            loadNext();
                        }
                        else {
                           log.innerHTML += "<strong>Finished loading!</strong><br/>"
                           log.innerHTML += "<strong>Computed hash: " + spark.end() + "</strong>"; // compute hash
                        }
                    };

                    fileReader.onerror = function() {
                        log.innerHTML += "<strong>Oops, something went wrong.</strong>";
                    };

                    function loadNext() {
                        var start = currentChunk * chunkSize,
                            end = start + chunkSize >= file.size ? file.size : start + chunkSize;

                        fileReader.readAsBinaryString(blobSlice.call(file, start, end));
                    };

                    log.innerHTML += "<strong>Starting..</strong><br/>"
                    loadNext();
                });
            }
        </script>
    </body>
</html>
